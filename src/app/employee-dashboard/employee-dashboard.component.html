<nav class="navbar navbar-light bg-primary">
<div class="container-fluid">
    <h1 style="color: aliceblue;">Angular CRUD</h1>
    <div class="d-flex">
      <button  (click)=" clickAddEmployee()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
    </div>
</div>
</nav>
<br>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile No.</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName |uppercase}}</td>
            <td>{{row.lastName |titlecase}}</td>
            <td>{{row.email | lowercase}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary |currency:'INR'}}</td>
            
            <td>
                <button  (click)="onEdit(row)" class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<br>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue"  >
                <div class="mb-3">
                  <label for="exampleInputEmail1"  class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder=" Enter Your First Name" formControlName="firstName" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder=" Enter Your Last Name" formControlName="lastName"  id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email ID</label>
                  <input type="email" class="form-control" placeholder="Enter Your Email ID" formControlName="email"  id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" placeholder="Enter Your Mobile Number" formControlName="mobile"  id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Salary</label>
                  <input type="number" class="form-control" placeholder="Enter Your Salary" formControlName="salary"  id="exampleInputPassword1">
                </div>
               
              </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate"  (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
